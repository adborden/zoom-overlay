---
version: 2
jobs:
  test:
    docker:
      - image: chaoslab/repoman
        entrypoint: [/bin/sh]
        user: portage
    steps:
      - checkout
      - run: repoman -dx full

  update:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run: ./update_ebuilds.sh
      - persist_to_workspace:
          root: .
          paths:
            - net-im/zoom

  manifest:
    docker:
      - image: chaoslab/repoman
        entrypoint: [/bin/sh]
        user: portage
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: repoman manifest


workflows:
  version: 2
  commit:
    jobs:
      - test

  daily:
    triggers:
      - schedule:
          cron: "12 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update
      - manifest:
          requires:
            - update
